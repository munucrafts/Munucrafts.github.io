<style>
  :root{
    --card-bg: rgba(20,22,25,255);
    --text: #ffffff;
    --title-gradient: linear-gradient(90deg, #fffb6b, #fff06b, #8be58b, #5bffdf, #8a8bff);
    --btn-bg: rgba(255,255,255,0.06);
    --btn-hover-fixed: #00bfff;
    --resume-color: rgba(120,100,225,1);
    --card-radius: 10px;
    --gap: 18px;
    --container-max: 980px;
  }

  *{box-sizing:border-box;}
  html,body{height:100%; margin:0;}

  body{
    background:#0f1113;
    color:var(--text);
    font-family:"Segoe UI", Roboto, system-ui, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:30px;
    transition:0.25s ease;
    overflow:hidden;
    position:relative;
  }

  /* Floating particle background */
  #bgCanvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
  }

  .card{
    width:100%;
    max-width:var(--container-max);
    background:var(--card-bg);
    border-radius:var(--card-radius);
    padding:45px 40px;
    box-shadow:0 8px 34px rgba(0,0,0,0.55);
    backdrop-filter:blur(100px);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:var(--gap);
    position:relative;
    transition:transform 0.1s ease-out; /* for parallax */
  }

  .header{
    display:flex;
    align-items:center;
    gap:22px;
    justify-content:center;
  }

  .logo{
    height:80px;
    width:80px;
    border-radius:16px;
    object-fit:cover;
    transition:0.25s ease;
    box-shadow:0 5px 16px rgba(0,0,0,0.22);
  }

  .logo:hover{
    transform:scale(1.04) rotate(-1.5deg);
  }

  .title{
    font-size:84px;
    font-weight:800;
    margin:0;
    background:var(--title-gradient);
    -webkit-background-clip:text;
    background-clip:text;
    -webkit-text-fill-color:transparent;
    letter-spacing:1px;
  }

  .designations{
    font-size:21px;
    opacity:0.9;
    text-align:center;
    max-width:800px;
  }

  .links-wrap{
    width:100%;
    display:flex;
    justify-content:center;
  }

  .links{
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center;
    overflow-x:auto;
    padding:5px 4px;
    scrollbar-width:none;
  }
  .links::-webkit-scrollbar{display:none;}

  .btn{
    text-decoration:none;
    display:flex;
    align-items:center;
    gap:8px;
    padding:10px 16px;
    background:var(--btn-bg);
    color:var(--text);
    border-radius:10px;
    font-weight:600;
    white-space:nowrap;
    transition:0.2s ease;
    border:1px solid transparent;
  }

  .btn:hover{
    background:var(--btn-hover-fixed) !important;
    color:#fff !important;
    transform:translateY(-3px);
  }

  .resume{
    background:var(--resume-color) !important;
    color:#fff !important;
  }

  .resume:hover{
    background:#00C896 !important;
  }
</style>

<script>
/* -----------------------------------------
   PARALLAX (mild)
----------------------------------------- */
const card = document.getElementById("card");
document.addEventListener("mousemove", (e)=>{
  const x = (e.clientX - window.innerWidth/2) / 200;
  const y = (e.clientY - window.innerHeight/2) / 200;
  card.style.transform = `translate(${x}px, ${y}px)`;
});

/* -----------------------------------------
   FLOATING PARTICLE BACKGROUND
----------------------------------------- */
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");

let particles = [];
const count = 70;

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

for(let i=0; i<count; i++){
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2 + 1,
    dx: (Math.random()*0.3 - 0.15),
    dy: (Math.random()*0.3 - 0.15),
    a: Math.random()*0.4 + 0.1
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for(let p of particles){
    ctx.beginPath();
    ctx.fillStyle = `rgba(50,200,100, 0.5)`;
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();

    p.x += p.dx;
    p.y += p.dy;

    if(p.x < 0) p.x = canvas.width;
    if(p.x > canvas.width) p.x = 0;
    if(p.y < 0) p.y = canvas.height;
    if(p.y > canvas.height) p.y = 0;
  }

  requestAnimationFrame(animate);
}

animate();
</script>
