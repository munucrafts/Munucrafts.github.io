<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Munucrafts</title>

<link rel="icon" type="image/png" href="images/logo.png" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --card-bg: rgba(25,25,30,0.6);
  --text: #f0f0f0;
  --title-gradient: linear-gradient(90deg, #ffe07f, #ffb6b6, #aaffd4, #a0e0ff);
  --btn-bg: rgba(255,255,255,0.08);
  --btn-hover-fixed: rgba(0, 191, 255,0.9);
  --resume-color: #805ce6;
  --card-radius: 16px;
  --gap: 18px;
}

*{box-sizing:border-box;}
html,body{height:100%; margin:0;}

body{
  background:#0b0c0f;
  color:var(--text);
  font-family:"Inter", "Segoe UI", Roboto, system-ui, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:0;
  overflow:hidden;
}

#bgCanvas{
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  z-index:-10;
}

.card{
  width:70vw;
  max-width:900px;
  height:90vh;
  background: var(--card-bg);
  border-radius: var(--card-radius);
  padding:40px 48px;
  backdrop-filter:blur(20px);
  box-shadow: 0 12px 40px rgba(0,0,0,0.6);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:25px;
  position:relative;
  transition:transform 0.1s ease-out;
  overflow:auto;
}

.header{
  display:flex;
  align-items:center;
  gap:24px;
}

.logo{
  height:120px;
  width:120px;
  border-radius:16px;
  object-fit:cover;
  transition:0.25s ease;
  box-shadow:0 5px 20px rgba(0,0,0,0.3);
}

.logo:hover{
  transform:scale(1.07);
}

.title{
  font-family:"Poppins", sans-serif;
  font-size:72px;
  font-weight:800;
  margin:0;
  background:var(--title-gradient);
  -webkit-background-clip:text;
  background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:2px;
  text-shadow: 0 3px 12px rgba(0,0,0,0), 0 0 1px rgba(255,255,255,0.2);
}

.designations{
  font-size:20px;
  font-weight:500;
  opacity:0.85;
  text-align:center;
  max-width:none;
  line-height:1.45;
  font-family:"Inter", sans-serif;
}

.links-wrap{
  width:100%;
  display:flex;
  justify-content:center;
}

.links{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:14px;
}

.btn{
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:8px;
  padding:12px 22px;
  background:var(--btn-bg);
  color:var(--text);
  border-radius:12px;
  font-weight:600;
  white-space:nowrap;
  transition:0.25s ease;
  border:1px solid rgba(255,255,255,0.15);
  font-size:16px;
}

.btn:hover{
  background:var(--btn-hover-fixed) !important;
  color:#fff !important;
  transform:translateY(-2px);
}

.resume{
  background:var(--resume-color) !important;
  color:#fff !important;
}

.resume:hover{
  background:#00C896 !important;
}

.software-cards{
  width:100%;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:20px;
  margin-top:20px;
}

.software-card{
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:12px;
  text-align:center;
  font-size:16px;
  transition:0.2s ease;
}

.software-card:hover{
  background:rgba(0,191,255,0.15);
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>

<div class="card" id="card">

  <div class="header">
    <img src="images/logo.png" class="logo" alt="logo">
    <h1 class="title">MUNUCRAFTS</h1>
  </div>

  <div class="designations">
    GRAPHICS & GAME PROGRAMMER &nbsp;|&nbsp; UNREAL ENGINE DEVELOPER
  </div>

  <div class="links-wrap">
    <div class="links">

      <a class="btn" href="https://github.com/munucrafts" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>

      <a class="btn" href="https://linkedin.com/in/munucrafts" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>

      <a class="btn" href="https://www.youtube.com/@munucrafts" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>

      <a class="btn" href="https://munucrafts.itch.io" target="_blank">
        <i class="fas fa-gamepad"></i> Itch.io
      </a>

      <a class="btn" href="https://www.shadertoy.com/user/Munucrafts/sort=newest" target="_blank">
        <i class="fas fa-code"></i> Shadertoy
      </a>

      <a class="btn" href="mailto:sarthakmishra520@gmail.com">
        <i class="fas fa-envelope"></i> Email
      </a>

      <a class="btn resume" href="https://drive.google.com/file/d/1nTlIL2HIKtqSjpGZBsgVzfwGdotriTg5/view?usp=sharing" target="_blank">
        <i class="fas fa-file"></i> Resume
      </a>

    </div>
  </div>
</div>

<script>
const card = document.getElementById("card");
document.addEventListener("mousemove", (e)=>{
  const x = (e.clientX - window.innerWidth/2) / 200;
  const y = (e.clientY - window.innerHeight/2) / 200;
  card.style.transform = `translate(${x}px, ${y}px)`;
});

const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");
let particles = [];
const count = 200;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  if (particles.length === 0) {
    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() * 0.2 - 0.1),
        dy: (Math.random() * 0.2 - 0.1)
      });
    }
  }
}

window.addEventListener("resize", resize);
resize();

function animate() {
  const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
  gradient.addColorStop(0, "#000000");
  gradient.addColorStop(0.5, "#111827");
  gradient.addColorStop(1, "#1f2037");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let p of particles) {
    ctx.beginPath();
    ctx.fillStyle = `rgba(100,200,255,0.8)`;
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();

    p.x += p.dx;
    p.y += p.dy;

    if (p.x < 0) p.x = canvas.width;
    if (p.x > canvas.width) p.x = 0;
    if (p.y < 0) p.y = canvas.height;
    if (p.y > canvas.height) p.y = 0;
  }

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
