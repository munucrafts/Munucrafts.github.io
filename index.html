<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUNUCRAFTS</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0f0f0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
            gap: 25px;
        }

        img.logo {
            width: 140px;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        img.logo:hover {
            transform: rotate(-5deg) scale(1.05);
            box-shadow: 0 0 20px #00ffff;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .designations {
            font-size: 1.1rem;
            color: #aaa;
            letter-spacing: 1px;
        }

        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .links a {
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            color: #fff;
            background-color: #1e1e1e;
            padding: 8px 18px;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 12px #00ffff;
            background-color: #00ffff;
            color: #0f0f0f;
        }

        /* Different style for Resume */
        .links a.resume {
            background-color: #ff6347;
            color: #fff;
        }

        .links a.resume:hover {
            background-color: #ff4500;
            box-shadow: 0 0 12px #ff6347;
            color: #fff;
        }

        .links i {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="images/logo.png" alt="MUNUCRAFTS Logo" class="logo">

    <!-- Title -->
    <h1>MUNUCRAFTS</h1>

    <!-- Designations -->
    <div class="designations">
        GRAPHICS PROGRAMMER | GAME PROGRAMMER | UNREAL ENGINE DEVELOPER
    </div>

    <!-- Social & Resume Links -->
    <div class="links">
        <a href="https://github.com/munucrafts" target="_blank"><i class="fab fa-github"></i>GitHub</a>
        <a href="https://linkedin.com/in/munucrafts" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a>
        <a href="https://www.youtube.com/@munucrafts" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
        <a href="https://munucrafts.itch.io/" target="_blank"><i class="fas fa-gamepad"></i>Itch.io</a>
        <a href="https://www.shadertoy.com/user/Munucrafts/sort=newest" target="_blank"><i class="fas fa-code"></i>Shadertoy</a>
        <a href="mailto:sarthakmishra520@gmail.com"><i class="fas fa-envelope"></i>Email</a>
        <a href="https://drive.google.com/file/d/1nTlIL2HIKtqSjpGZBsgVzfwGdotriTg5/view?usp=sharing" target="_blank" class="resume"><i class="fas fa-file"></i>Resume</a>
    </div>
</body>
</html>
