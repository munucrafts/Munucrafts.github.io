    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
            gap: 20px;
        }

        img.logo {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }

            font-size: 3rem;
            letter-spacing: 2px;
        }

        .designations {

            color: #aaa;
            margin-bottom: 20px;
        }

        .social-links, .resume-link {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-links a, .resume-link a {
            text-decoration: none;
            color: #fff;
            background-color: #1e1e1e;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .social-links a:hover, .resume-link a:hover {
            background-color: #3b3b3b;
        }

        .resume-link a {
            font-weight: bold;
        }
    </style>
